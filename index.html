<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Libreria de Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <script src="./index.js"></script>
    <!-- El titulo de la pagina-->
    <p>Blackjack</p>
    <div id="container">
    <!-- El boton que llama la funcion myFunction, que genera las cartas -->
    <button onclick="myFunction()">Empezar juego</button>

    <!-- Los espacios donde se muestran los numeros de las cartas-->
    <div id="casa"> 
    <span id="casa1"></span>
    <span id="casa2"></span>
    </div>
  
    <div id="jugador">
      <span id="jugador1"></span>
      <span id="jugador2"></span>
    </div>
    <button onclick="cartaAdcional()" disabled="true" id="cartaAdcional" class="btn-move">carta adicional</button>
    <button onclick="plantar()" disabled="true" id="plantar"  class="btn-move">plantar</button>

    <div>
      <span id="Apuesta" >0</span>
    </div>
    <div >
      <button id="Apostar10" class="btn-bet" onclick="apostar(10)">10</button>
      <button id="Apostar20" class="btn-bet" onclick="apostar(20)">20</button>
      <button id="Apostar50" class="btn-bet" onclick="apostar(50)">50</button>
      <button id="Apostar100" class="btn-bet" onclick="apostar(100)">100</button>
    </div>
    <div>
      <button id="Limpiar" class="btn-bet" onclick="limpiarapuesta()">Limpiar apuesta</button>
    </div>


    
  </body>
</html>
